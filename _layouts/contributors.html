<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} {{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/contributors.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.url }}{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a class="extra" href="{{ site.url }}{{ site.baseurl }}/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Twitter OSS Metrics<br />
                <a target="_blank" href="https://twitter.com/twitteross">@TwitterOSS</a>
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/twitter/metrics">github.com/twitter/metrics</a><br />
                opensource [at] twitter.com<br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
